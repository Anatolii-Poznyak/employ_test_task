{% extends "base.html" %}

{% block content %}
  <h1>Employee: {{ employee }}</h1>
  <p><strong>Position: </strong>{{ employee.position }}</p>
  <p><strong>Hired: </strong>{{ employee.hired }}</p>
  <p><strong>Manager:</strong> {{ employee.manager }}</p>
  <p><strong>Email:</strong> {{ employee.email }}</p>
{% endblock %}
